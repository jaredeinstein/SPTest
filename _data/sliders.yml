- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /img/1.jpg
      alt: Minimum required attributes
    - data-src: /img/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /img/3.jpg
      data-src-2x: /img/3@2x.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /img/4.jpg
      alt: Links work too
      href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:
    
- selector: slider2
  bullets: false
  captions: true
  images:
    - src: /img/gallery/barbiecake.jpg
      alt: Barbie Cake
    - src: /img/gallery/bridalshowertable.jpg
      alt: Bridal Shower Table
    - src: /img/gallery/cookieplatter.jpg
      alt: Cookie Platter
    - src: /img/gallery/swirlcupcakes.jpg
      alt: Swirl Cupcakes
  settings:
    height: "'auto'"
    disableNav: false
